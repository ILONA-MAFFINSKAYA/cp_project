{% extends 'offers/base.html' %}

{% block title %}Список коммерческих предложений{% endblock %}

{% block content %}
<h1>Список коммерческих предложений</h1>
<ul>
    {% for offer in offers %}
        <li>
            <a href="{% url 'offer_detail' offer.id %}">{{ offer.number }}</a> - {{ offer.date }}
        </li>
    {% endfor %}
</ul>
<a href="{% url 'home' %}">Назад</a>
{% endblock %}
